<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://bencon-2026.streamlit.app/">
    <title>Bencon 2026 - Elder Evil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Full-screen iframe */
        #bencon-frame {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 50%, #1a0f0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000000;
            transition: opacity 0.5s ease-out;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            color: #FFD700;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            font-family: 'Cinzel', 'Georgia', serif;
        }
        
        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen / Redirect Message -->
    <div id="loading">
        <div class="loading-text">üè∞ Redirecting to Bencon 2026... üè∞</div>
        <div class="spinner"></div>
        <p style="margin-top: 30px; color: #FFD700; font-size: 1.2em;">
            If you are not redirected automatically, 
            <a href="https://bencon-2026.streamlit.app/" style="color: #FFD700; text-decoration: underline; font-weight: bold;">click here</a>
        </p>
    </div>
    
    <script>
        // Redirect to Streamlit app after a brief moment
        setTimeout(function() {
            window.location.href = 'https://bencon-2026.streamlit.app/';
        }, 1500);
    </script>
</body>
</html>
